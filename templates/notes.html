<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type=text/javascript> </script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	</head>
	{% block content %}
	<body>
	<fieldset class="txt-bar"> 
		<button class="fontStyle" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text"><b>B</b> </button>
		<button class="fontStyle" onclick="document.execCommand('italic',false,null);" title="ItalicizeHighlighted Text"> <i> I </i> </button>
		<button class="fontStyle" onclick="document.execCommand( 'underline',false,null);"><u>U</u> </button>
		<button class="fontStyle" onclick="document.execCommand( 'backColor', false, 'yellow');"> <b>H</b> </button>
		<div class="dropdown">
			<button onclick="dropDown()" class="dropbtn">Fonts</button>
			<div id="fontDropdown" class="dropD-content">
				<a id="Georgia">Georgia</a>
				<a id="Palatino">Palatno Linotype</a>
			</div>
		</div>
	</fieldset>
<form class-"save" action="/note/" method="POST">

	<div id="editor1" placeholder="Please insert here your text" contenteditable="true" style="width: 75%; height: 100%; float: right;text-align:left; border-style:solid;padding:2px;" >
		 <textarea name="body" placeholder="Please insert value here"  contenteditable="true"value="{{ request.form.body }}"></textarea> 
	</div>

	<div id="splitter">
    <div>Area 1</div>
    <div>Area 2</div>
	<button> Make new folder </button>
</div>
	<label>Title</label>
	<input type="text" name="title" value="{{ request.form.title }}"> 
<button type="submit" class="save" action="/note/" method="POST" > Save </button>
	</form>

	{% endblock content %}
	</body>
	 <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
