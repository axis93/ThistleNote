<html>
	{% extends "base.html" %}

	{% block content %}
<div class="body-text">
	<div class="alert alert-danger" role="alert"> 
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  	<span class="sr-only">Error:</span>
		{{ msg }} </div>
	<div id="login-form">
		<form id="log" action="/signup"  method="POST">
			<label>Username </label>
			<input type="text" name="username" placeholder="Username" value="{{ request.form.username }}">
			<label>Email</label>
			<input type="text" name="email" placeholder="Email" value="{{ request.form.email }}">
			<label>Password</label>
			<input type="password" name="password" placeholder="Password" value="{{ request.form.password }}">

			<button class="btn btn-light"type="submit">Sign Up </button>
		</form>
	</div>
</div>

	{% endblock content %}
</html>
